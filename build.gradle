plugins {
    id 'java'
    id 'org.springframework.boot' version '2.0.3.RELEASE'
}

//apply plugin: 'io.spring.dependency-management'

group 'RobCorp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ('org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE')
    compile ('org.springframework.boot:spring-boot-starter-thymeleaf:2.0.2.RELEASE')
    compile ('org.webjars:jquery:2.1.1')
    compile ('org.webjars:bootstrap:3.2.0')
    compile ('org.webjars:js-cookie:2.1.0')
    compile ('org.webjars:webjars-locator-core:0.35')
    compile ('org.springframework.boot:spring-boot-starter-security:2.0.2.RELEASE')
    compile ('org.springframework.security.oauth:spring-security-oauth2:2.3.3.RELEASE')
    compile ('org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.0.1.RELEASE')


    testCompile ('org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
